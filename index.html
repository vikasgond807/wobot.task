<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <svg
      class="bg"
      width="1440"
      height="901"
      viewBox="0 0 1440 901"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        opacity="0.45"
        x="-117.746"
        y="707.115"
        width="1752.96"
        height="392.248"
        transform="rotate(-30 -117.746 707.115)"
        fill="#F0F0F0"
      />
      <rect
        x="-124.109"
        y="696.091"
        width="769.005"
        height="13.4352"
        transform="rotate(-30 -124.109 696.091)"
        fill="#E0E8FC"
      />
      <rect
        opacity="0.2"
        x="792"
        y="636.505"
        width="769.005"
        height="13.4352"
        transform="rotate(-30 792 636.505)"
        fill="#3766E8"
      />
    </svg>

    <img src="https://wobot.ai/wobot_logo_blue.svg" alt="logo" />
    <div class="container">
      <svg
        class="logo"
        width="52"
        height="48"
        viewBox="0 0 52 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          width="11.0477"
          height="27.8427"
          rx="5.52383"
          transform="matrix(0.854439 -0.519552 0.510535 0.859857 0.5 24.0592)"
          fill="#3766E8"
        />
        <rect
          width="11.0477"
          height="42.3694"
          rx="5.52383"
          transform="matrix(0.854439 -0.519552 0.510535 0.859857 12.3905 8.65427)"
          fill="#3766E8"
        />
        <rect
          width="11.0477"
          height="21.5479"
          rx="5.52383"
          transform="matrix(0.854439 -0.519552 0.510535 0.859857 31.0595 5.73984)"
          fill="#3766E8"
        />
      </svg>
      <h3>It's a delight to have you on board</h3>
      <p>
        Help us know you better. <br />
        (This is how we optimize Wobot as per your business needs)
      </p>
      <div class="forms">
        <label>Company name</label> <br />
        <input placeholder="e.g. Example Inc" type="text" name="" id="" />
        <label class="industry">Industry</label> <br />
        <select name="cars" aria-placeholder="Select" id="cars">
          <option value="volvo">Select</option>
        </select>
        <label>Company size</label>
        <div class="tagDiv">
          <div class="tag">1 - 20</div>
          <div class="tag">21 - 50</div>
          <div class="tag selected">51 - 200</div>
          <div class="tag">201-500</div>
          <div class="tag">500 +</div>
        </div>
        <button>Get Started</button>
      </div>
    </div>
    <p class="tac">Terms of use | Privacy policy</p>
  </body>
</html>
